<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>战无不胜的习总书记万岁！习家军恭迎总书记回归！</title>
    <script src="https://cdn.myth.theoplayer.com/7.14.0/THEOplayer.js" type="text/javascript"></script>
    <style>
        #videoContainer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div id="videoContainer"></div>
<script type="text/javascript">
    var player = new THEOplayer.Player(document.querySelector('#videoContainer'), {
        libraryLocation: 'https://cdn.myth.theoplayer.com/7.14.0/',
        ui: {
            fluid: true
        }
    });
    player.source = {
        sources: [{
            src: 'xi.mp4',
            type: 'video/mp4'
        }]
    };
</script>
</body>
</html>
